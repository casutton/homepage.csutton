<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% if page.title %}{{ page.title }}{% else %}Charles Sutton{% endif %}</title>


    <!-- Bootstrap -->
    <link href="/csutton/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:normal,b,i,bi" rel="stylesheet">

    <script src="https://kit.fontawesome.com/97f453be06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/csutton/css/academicons.min.css"/>

    <link href="/csutton/css/base.css" rel="stylesheet">
    <script src="/csutton/js/pubs.js" type="text/javascript"></script>

    {% for inc in page.other_header_includes %}
       {%include {{ inc }} %}
    {% endfor %}
  </head>
  <body>
    {% include navbar.html %}

    {% if page.no_container %}
{{ content }}
{% else %}
    <div class="container">
    {{ content }}
    </div>
{% endif %}

    {% include footer.html %}
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/csutton/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- Google analytics -->
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
  </body>
</html>
